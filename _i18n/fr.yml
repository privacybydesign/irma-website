usage:
  id: utilisation
  login_headline: Se connecter
  login_alt: Connexion
  login_content: Avec IRMA, il est facile de se connecter et de s’identifier, en ne divulguant que vos attributs pertinents. Par exemple, pour regarder un certain film en ligne, vous prouvez que vous avez plus de 16 ans, et rien d'autre.
  sign_headline: Signature numérique
  sign_alt: Signature
  sign_content: Avec IRMA, vous pouvez également signer des documents numériquement. Vous utilisez un cachet numérique qui contient uniquement vos attributs pertinents. De cette façon, vous pouvez signer avec l'IRMA en tant que médecin, en tant que citoyen, ou dans un autre rôle.
  trust_headline: Certitude
  trust_alt: Certitude
  trust_content: Les données dans IRMA proviennent de sources fiables et sont protégées par cryptographie. Ainsi, les attributs que vous divulguez pour vous faire connaître sont authentiques et sont réellement à propos de vous.

slogan:
  id: Commencer
  heading: Avec IRMA, vos données sont <strong> entre vos mains.</strong>

explanation:
  id: explication
  getstarted_headline: Démarrez avec IRMA
  getstarted_alt: Démarrez avec IRMA
  getstarted_content: Tout le monde peut télécharger gratuitement l'application IRMA (<a href="https://play.google.com/store/apps/details?id=org.irmacard.cardemu">Android</a>
    and <a href="https://itunes.apple.com/us/app/irma-authentication/id1294092994">iOS</a>) et y insérer ses propres données. Par exemple, utilisez votre adresse e-mail et éventuellement votre numéro de téléphone mobile en tant qu'attribut en les insérant dans votre application IRMA. Dans les municipalités des Pays-Bas, vous pouvez vous connecter et collecter des attributs de base (nom, adresse, etc.) à propos de vous-même. Avec de tels attributs, les gens peuvent s’identifier en ligne.
  tool_headline: IRMA est un moyen, pas une fin en soi
  tool_alt: IRMA est un moyen, pas un objectif
  tool_content: Avoir à utiliser plusieurs mots de passe est ennuyant pour tout le monde. Pourtant, les sites Web doivent savoir à qui ils ont affaire. IRMA vous apporte de la certitude. Avec IRMA, vous pouvez faire ce que vous souhaitez faire en ligne avec facilité et certitude. Par exemple, regarder ou acheter un film.
  usecases_headline: Que puis-je faire avec maintenant?
  usecases_alt: Que puis-je faire avec maintenant?
  usecases_content: Les sites webs qui permettent d’utiliser IRMA commencent à apparaître (voir <a href="https://privacybydesign.foundation/usage/" target="_blank">https://privacybydesign.foundation/usage/</a> pour un aperçu). <a href="https://irma-meet.nl/lang/en">IRMA-meet</a> offre des appels vidéo qui permettent de savoir avec certitude à qui vous parlez. Aux Pays-Bas, les médecins s’y connectent pour accéder aux dossiers des patients qui sont accessible sur le Web <a href="https://www.helder.health" target="_blank">helder</a>. Aux niveaux du government local et des soins de santé en particulier, l'utilisation de l'IRMA augmente. Afin de vous faire une idée des possibilités, vous pouvez essayer IRMA <a href="https://privacybydesign.foundation/demo-en/" target="_blank">demos</a> vous-même.

faq:
  id: Questions fréquemment posées
  headline: <span class="light"> Questions fréquemment posées et<strong>réponses</strong></span>
  item1:
    question: Comment utiliser IRMA pour me connecter sur un site Web?
    answer: Les sites Web qui permettent d’utiliser IRMA ont généralement un bouton indiquant <em> Connectez-vous avec IRMA </em>. Si vous n'avez pas encore l'application IRMA sur votre téléphone, vous devrez d'abord l'installer et y introduire vos attributs. Si vous possédez déjà l'application IRMA, il existe deux situations différentes <span>:</span><ul class="indent"><li> Lorsque vous accédez au site Web auquel vous devez vous connecter avec IRMA sur un ordinateur ou un ordinateur portable et que vous cliquez sur le bouton de connexion, un code QR apparaît. Ouvrez alors l'application IRMA sur votre téléphone avec votre code PIN. En bas de l'écran de l'application, il y a un bouton qui vous permet de scanner le code QR. L'application vous demande si vous souhaitez divulguer les attributs demandés. Lorsque vous cliquez sur OK, vous êtes connecté.</li><li> Lorsque vous consultez le site Web sur votre téléphone mobile, l'application IRMA s'ouvre automatiquement lorsque vous appuyez sur le bouton de connexion. L'application vous demande ensuite si vous acceptez de divulguer les attributs demandés. Après avoir appuyé sur OK, votre téléphone revient sur le site Web et vous êtes connecté. En general, votre téléphone revient automatiquement à la page d'origine, mais vous devez parfois y revenir manuellement. </li></ul><br> Il se peut que vous n'ayez pas encore collecté les attributs demandés par le site Web. Dans ce cas, vous devez d'abord les insérer avant de pouvoir vous connecter.
  item2:
    question: Je vis en dehors des Pays-Bas; puis-je encore utiliser IRMA?
    answer: L'application IRMA est disponible à l'international, mais seuls quelques attributs sont disponibles dans le monde, à savoir le courrier électronique et certaines données des réseaux sociaux (qui ne sont pas très fiables). Le véritable défi pour votre pays est d'organiser des sources locales d'attributs intéressants et qui souhaitent émettre ces données vers des applications IRMA. La “Privacy by Design Foundation” s'est jusqu'à présent concentrée sur les Pays-Bas, où elle a organisé des connexions IRMA avec l'administration des citoyens au niveau national, mais aussi avec les registres médicaux et universitaires. Des connexions similaires doivent être organisées dans d'autres pays, afin de rendre l'IRMA vraiment utile là-bas. Une aide et un soutien locaux sont nécessaires pour cela. Alors rejoignez l'effort et aidez, si vous êtes intéressé.<br><br>Another issue is that the IRMA app itself (and its documentation) is available so far only in English and in Dutch. Since the source code for the IRMA app is available online, volunteers from other countries can contribute by translating the relevant texts into their own language.<br><br> Vous pouvez voir comment IRMA est utilisée dans le monde entier sur le tableau de bord <a href="https://metrics.privacybydesign.foundation/grafana/d/000000011/" target="_blank"> en ligne </a>.
  item3:
    question: Quels attributs puis-je insérer dans mon application IRMA, maintenant et plus tard?
    answer: Vous pouvez insérer votre adresse e-mail où que vous soyez dans le monde. Vous pouvez également insérer des attributs à partir de certains comptes de réseaux sociaux. Lorsque vous disposez d'un enregistrement de téléphone mobile européen, vous pouvez également obtenir votre numéro de téléphone mobile en tant qu'attribut IRMA. Aux Pays-Bas, vous pouvez obtenir plus d'attributs, par exemple auprès des municipalités, comme le nom, l'adresse, la date de naissance, le numéro de register citoyen («BSN»), mais aussi des limites d'âge comme si vous avez plus de 18 ou 65 ans. Les étudiants et le personnel peuvent ajouter leur numéro d’inscription académique. Les professionnels de la santé peuvent ajouter leur numéro d’inscription professionnelle («AGB»). Avec ces attributs, les gens peuvent se faire connaître dans de nombreuses situations.<br><br> On s'attend à ce que de nombreuses autres sources d'attributs rejoignent l'écosystème IRMA, aussi bien les utilisateurs en general que pour des groupes spécifiques.
  item4:
    question: Puis-je installer IRMA sur un deuxième téléphone ou tablette?
    answer: Certainement, sur chaque (<a
      href="https://play.google.com/store/apps/details?id=org.irmacard.cardemu">Android</a>
      and <a
      href="https://itunes.apple.com/us/app/irma-authentication/id1294092994">iOS</a>) appareil, vous pouvez ouvrir un compte IRMA séparé et y insérer vos attributs. Il peut même être judicieux de le faire, car si vous perdez un appareil, vous pouvez toujours utiliser l'autre pour vous connecter.
  item5:
    question: Dans quel sens IRMA est-il respectueux de la vie privée et sécurisé?
    answer: Vos attributs personnels sont stockés exclusivement dans l'application IRMA sur votre téléphone et nulle part ailleurs. Ils sont protégés via le code PIN de l'application IRMA. Vous ne divulguez que les attributs pertinents et requis dans une situation particulière (minimisation des données, comme l'exige le Règlement Général sur la Protection des Données). Par exemple, pour obtenir un certain rabais, vous devrez peut-être prouver que vous êtes étudiant; avec IRMA, vous pouvez le faire sans divulguer votre nom ou votre domaine d'études.<br><br>Vos attributs dans l'application IRMA sont signés numériquement par la source (émetteur) de ces attributs. Un site Web recevant des attributs peut vérifier cryptographiquement leur authenticité (provenant réellement de la source). Cet échange d'attributs personnels se fait directement, entre votre téléphone et le site Web. Personne d'autre n’est en mesure d’enregistrer le fait que vous vous identifiez sur ce site web. Ceci est complètement différent du mécanisme de connexion (non respectueux de la vie privée) de Facebook (et d'autres), utilisé par exemple dans une boutique en ligne. Dans ce cas, l'échange de données se déroule différemment<span>:</span> vous devez d'abord vous connecter à Facebook, puis Facebook dit au magasin qui vous êtes. De cette façon, Facebook peut créer des profils détaillés de qui se connecte où et quand.
  item6:
    question: Où sont stockés mes attributs IRMA?
    answer: Les attributs vous concernant et que vous collectez dans l'application IRMA sur votre téléphone sont stockés uniquement dans l'application IRMA, et nulle part ailleurs. En particulier, ils ne sont pas stockés quelque part dans le cloud. Lorsque vous supprimez des attributs de votre application IRMA, ils ont vraiment disparu. Vous êtes invité à donner votre permission explicitement avant que l'un de ces attributs de votre téléphone ne soit divulgué de l'application à un site Web.
  item7:
    question: Pendant combien de temps les attributs IRMA sont-ils valides et comment puis-je les metre à jour?
    answer: Dans l'application IRMA, vous pouvez voir sur chaque carte avec des attributs quand ils expirent. La période de validité dépend de la stabilité des attributs disponibles. Par exemple, aux Pays-Bas, vos attributs de nom et de date de naissance sont valides pendant cinq ans, tandis que votre attribut d'adresse n'est valide que pendant un an. L'émetteur (source) des attributs décide des délais d'expiration. La validité des attributs IRMA peut donc être à durée limitée. L'application vous en avertit. Vous pouvez toujours les renouveler (mise à jour), même sans avertissement, en les rechargeant à partir de la source, comme vous l'avez fait la première fois. Par exemple, après votre 18e anniversaire, vous pouvez renouveler vos attributs de votre municipalité (néerlandaise) et ensuite obtenir un attribut indiquant que vous avez plus de 18 ans.
  item8:
    question: Que dois-je faire lorsque j'achète un nouveau téléphone?
    answer: Sur un nouveau téléphone, vous pouvez installer une nouvelle application IRMA, ouvrir un nouveau compte (vide) et y réinsérer vos attributs à partir des différentes sources. Pour le moment il n'est pas possible de transférer des attributs d'un téléphone à un autre. Il s'agit d'un travail en cours qui implique des problèmes de sécurité délicats. Heureusement, il n'est pas si difficile de charger à nouveau vos attributs sur votre nouveau telephone, mais c’est vrai que ça peut prendre un peu de temps. 
  item9:
    question: Que dois-je faire si je perds mon téléphone?
    answer: L'application IRMA sur votre téléphone est protégée par un code PIN, tout comme les applications bancaires sur Internet. Par conséquent, si vous perdez votre téléphone, quelqu'un d'autre ne peut pas abuser de votre application IRMA et se faire passer pour vous (commettre une usurpation d'identité). Vous n'avez donc pas à vous inquiéter, pour autant que votre code PIN ne soit pas trivial.<br><br> Il existe encore de meilleures façons de se protéger<span>:</span> lors de l'ouverture de votre compte IRMA, vous aviez la possibilité d'enregistrer une adresse e-mail. Si vous avez fait cela, vous pouvez bloquer votre ancien compte IRMA via l’environnement <a href="https://privacybydesign.foundation/myirma/" target="_blank">MyIRMA</a>. Ensuite, il ne peut plus être utilisé. Si vous n'avez pas enregistré d'adresse e-mail, vous pouvez toujours le faire via <a href="https://privacybydesign.foundation/myirma/" target="_blank">MyIRMA</a>. Ceci est recommandé.
  item10:
    question: J'ai une question sur IRMA; où dois-je aller?
    answer: Lorsque vous avez une question sur la connexion avec IRMA à, par exemple, une boutique en ligne appellée “The Trendy Chicken”, il est plus simple de directement addresser votre question à “The Trendy Chicken”. De façon similaire, si ce site Web vous demande d'installer l'application IRMA et que cela échoue, il est plus simple de les contacter directement. En effet, ces pages contiennent souvent des informations supplémentaires et vous permettent de poser des questions.<br><br> Si, à la fin, vous avez toujours une question à propos d'IRMA, vous pouvez envoyer un e-mail à l'adresse <a href="mailto:irma@privacybydesign.foundation">irma@privacybydesign.foundation</a>. Veuillez expliquer clairement le problème don't il s’agit, fournir le modèle de votre telephone, et fournir des captures d'écran le cas échéant.
  item11:
    question: Que se passe-t-il avec mes données lorsque je me connecte à IRMA?
    answer: Lorsque vous vous connectez avec IRMA à un site Web, votre téléphone communique directement avec ce site Web. Personne n'est entre les deux, surveillant cet échange. L'organisation IRMA ne peut pas voir vos attributs - car ils sont exclusivement sur votre téléphone - et ne peut pas non plus voir quels attributs vous divulguez à quel site Web.
  item12:
    question: Qui est derrière IRMA?
    answer: IRMA est produit et géré par la <a href="https://privacybydesign.foundation/en" target="_blank">Privacy by Design</a> Foundation.Cette fondation est issue du groupe de recherche sur la sécurité digitale de l'Université Radboud, établie à Nimègue aux Pays-Bas en 2016. C'est une fondation indépendante à but non lucratif. Depuis 2019, elle bénéficie d’une coopération stratégique avec (<a href="https://www.sidn.nl/en" target="_blank">SIDN</a>), la fondation qui gère le domaine .nl. Cette coopération contribue à la stabilité et à la continuité d'IRMA.
  item13:
    question: Comment IRMA peut-il être gratuit?
    answer: IRMA est gratuit pour les utilisateurs ainsi que pour les sites Web qui utilisent IRMA comme moyen de connection <span>:</span> tout le monde peut demander des attributs à l'application IRMA et les recevra une fois que l'utilisateur aura donné son consentement. Mais il n’est <em>pas gratuit</em> d’émettre des attributs. Tout le monde ne peut pas mettre des attributs dans les téléphones des autres, car cela créerait rapidement beaucoup trop de confusion.<br><br> L'émission d’attributs implique des frais et également un contrat, dans lequel l'émetteur s'engage à ne mettre que des données exactes (authentiques) dans l'application IRMA de la bonne personne.<br><br> De plus, un contrat est disponible, tant pour les vérificateurs que pour les émetteurs, qui donne des garanties de disponibilité (un "SLA") via SIDN. Comme IRMA est un système décentralisé dans lequel les attributs sont stockés uniquement sur les téléphones des utilisateurs, l'organisation derrière IRMA a une tâche relativement légère. De plus, cette organisation n'a pas de but lucratif, IRMA dans son ensemble est un système bon marché.
  item14:
    question: IRMA est <em>“open source”</em>; qu’est-ce que cela veut dire?
    answer: Le logiciel IRMA est volontairement open source. Cela signifie que le fonctionnement d'IRMA peut être inspecté par n'importe qui <span>:</span> le logiciel est disponible en ligne, voyez<a href="https://github.com/privacybydesign" target="_blank">GitHub</a>. Cela signifie également que des personnes extérieures à la fondation peuvent contribuer au logiciel. En effet, plusieurs autres organisations contribuent à l'écosystème IRMA. Bien sûr, il faut s’yconnaître un peu en programmation informatique pour bien comprendre les logiciels IRMA, mais le principe en lui-même est important<span>:</span> IRMA n'a pas de secrets et fonctionne de manière transparente. Cela contribue à la confiance en IRMA. Avec IRMA Il n'y a pas de discussions difficiles sur les portes dérobées cachées, comme cela peut être le cas avec la 5G. La fondation Privacy by Design est d'avis que tous les logiciels participant aux infrastructures publiques devraient être open source.
  item15:
    question: Où puis-je trouver plus d’information sur IRMA?
    answer: Le site de la foundation Privacy by Design contient des informations générales détaillées sur le fonctionnement d'IRMA. <a href="https://privacybydesign.foundation/irma-explanation/" target="_blank">page</a>. Les personnes qui souhaitent comprendre les details techniques approfondis peuvent consulter la page <a href="https://irma.app/docs" target="_blank">documentation</a> d’IRMA et <a href="https://github.com/privacybydesign" target="_blank">GitHub</a> repository.<br><br> La vue d'ensemble derrière IRMA est décrite dans le <a href="https://privacybydesign.foundation/pdf/IRMA-manifest-2019.pdf" target="_blank"> Manifeste IRMA </a> qui n'est disponible qu'en néerlandais, pour l'instant.
  item16:
      question: Puis-je installer IRMA sans le Google Play Store?
      answer: Oui, vous pouvez télécharger l'application IRMA ici<span>:</span> <a href="https://irma.app/irma.apk" target="_blank">https://irma.app/irma.apk</a>. Si vous installez IRMA de cette manière, l'application ne recevra pas automatiquement les mises à jour. Nous travaillons sur l'ajout de l'application à F-Droid.


