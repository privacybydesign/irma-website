usage:
  id: Utilisation
  login_headline: Se connecter
  login_alt: Connexion
  login_content: Avec IRMA, il est facile de se connecter et de s’identifier, en ne divulguant que les attributs pertinents à cet instant précis. Par exemple, pour regarder un certain film en ligne, vous prouvez que vous avez plus de 16 ans et rien d'autre.
  sign_headline: Signature numérique
  sign_alt: Signature
  sign_content: Avec IRMA, vous pouvez également signer des documents numériquement. Vous utilisez un cachet numérique qui contient uniquement vos les attributs pertinents. De cette façon, vous pouvez signer avec l'IRMA en tant que médecin, en tant que citoyen où autre.
  trust_headline: Fiabilité 
  trust_alt: Fiabilité
  trust_content: Les données d'IRMA proviennent de sources fiables et sont protégées par cryptographie. Ainsi, les attributs que vous divulguez pour vous faire connaître sont fiables et sécurisées.
slogan:
  id: Commencer
  heading: Avec IRMA, vos données sont <strong> entre vos mains.</strong>

explanation:
  id: explication
  getstarted_headline: Démarrez avec IRMA
  getstarted_alt: Démarrez avec IRMA
  getstarted_content: L'application IRMA est téléchargeable gratuitement sur (<a href="https://play.google.com/store/apps/details?id=org.irmacard.cardemu">Android</a>, <a href="https://itunes.apple.com/us/app/irma-authentication/id1294092994">iOS</a> et <a href="https://f-droid.org/fr/packages/org.irmacard.cardemu/">F-droid</a>). Une fois téléchargée, vous pouvez commencer à ajouter vos identifiants. Par exemple, utilisez votre adresse e-mail et éventuellement votre numéro de téléphone mobile en tant qu'attribut en les insérant dans l'application. Dans les municipalités des Pays-Bas, vous pouvez vous connecter et collecter une partie de vos attributs personnels (nom, adresse, etc.) automatiquement. Avec de tels attributs, vous pourrez vous identifier en ligne.
  tool_headline: IRMA est un outil, et ne remplace pas les méthodes habituelles
  tool_alt: IRMA est un outil, et ne remplace pas les méthodes habituelles
  tool_content: Avoir à utiliser plusieurs mots de passe où prouver votre identité est un obstacle. Pourtant, les sites Web doivent savoir à qui ils ont affaire. IRMA vous apporte une méthode fiable pour ce cas d'usage. Avec IRMA, vous pouvez faire ce que vous souhaitez faire en ligne avec facilité et fiabilité. Par exemple, regarder ou acheter un film.
  usecases_headline: Qu'est-il possible avec IRMA aujourd'hui?
  usecases_alt: Qu'est-il possible avec IRMA aujourd'hui?
  usecases_content: La liste de sites qui permettent d’utiliser IRMA grandit chaque jour(voir <a href="https://privacybydesign.foundation/usage/" target="_blank">https://privacybydesign.foundation/usage/</a> pour un aperçu). <a href="https://irma-meet.nl/lang/en">IRMA-meet</a> permet d'effectuer des appels vidéo qui permettent de savoir avec certitude à qui vous parlez. Aux Pays-Bas, les médecins s’y connectent pour accéder aux dossiers des patients qui sont accessibles sur le Web <a href="https://www.helder.health" target="_blank">helder</a>. L'utilisation d'IRMA grandit également pour les sites de government local et des soins de santé en particulier. Afin de vous faire une idée des possibilités, vous pouvez essayer IRMA <a href="https://privacybydesign.foundation/demo-en/" target="_blank">demos</a> vous-même.

faq:
  id: Questions fréquemment posées
  headline: <span class="light"> Questions fréquemment posées</span>
  item1:
    question: Comment utiliser IRMA pour me connecter sur un site Web?
    answer: Les sites Web qui permettent d’utiliser IRMA ont généralement un bouton indiquant <em> Connectez-vous avec IRMA </em>. Si vous n'avez pas encore l'application IRMA sur votre téléphone, vous devrez d'abord l'installer et y ajouter vos attributs. Si vous possédez déjà l'application IRMA, il existe deux situations différentes <span>:</span><ul class="indent"><li> À partir d'un ordinateur, cliquez sur le bouton de connexion et un code QR apparaît. Ouvrez alors l'application IRMA sur votre téléphone avec votre code PIN. En bas de l'écran de l'application, il y a un bouton qui vous permet de scanner le code QR. L'application vous demande si vous souhaitez divulguer les attributs demandés. Lorsque vous cliquez sur OK, vous êtes connecté.</li><li> À partir de votre téléphone mobile, l'application IRMA s'ouvre automatiquement lorsque vous appuyez sur le bouton de connexion. L'application vous demande ensuite si vous acceptez de divulguer les attributs demandés. Après avoir appuyé sur OK, votre téléphone est redirigé sur le site Web et vous êtes connecté. En général, votre téléphone revient automatiquement à la page d'origine, mais vous devez parfois y revenir manuellement. </li></ul><br> Il se peut que vous n'ayez pas encore collecté les attributs demandés par le site Web. Dans ce cas, vous devez d'abord les insérer avant de pouvoir vous connecter.
  item2:
    question: Je vis en dehors des Pays-Bas, puis-je utiliser IRMA?
    answer: L'application IRMA est disponible à l'international, mais seuls quelques attributs sont disponibles, à savoir le courrier électronique et certaines données des réseaux sociaux (qui ne sont pas très fiables). Le véritable défi pour votre pays est d'organiser des sources locales d'attributs pertinents et qui souhaitent émettre ces données vers des applications IRMA. La “Privacy by Design Foundation” s'est jusqu'à présent concentrée sur les Pays-Bas où elle intégré IRMA avec l'administration des citoyens au niveau national mais également avec les registres médicaux et universitaires. Des connexions similaires doivent être organisées dans d'autres pays, afin d'y rendre l'utilisation d'IRMA vraiment pertinente. Une aide et un soutien locaux sont nécessaires pour cela. Rejoignez notre initiative, si vous êtes intéressé.<br><br> Notez qu'à ce jour IRMA (et sa documentation) sont disponibles uniquement en Anglais et en Néerlandais. Des efforts de traduction seront peut-être nécessaires pour faciliter l'utilisation d'IRMA dans votre pays. Les sources de l'application sont disponibles gratuitement en ligne.<br><br> Vous pouvez voir comment IRMA est utilisée dans le monde entier sur le tableau de bord <a href="https://privacybydesign.foundation/dashboard/" target="_blank"> en ligne </a>.
  item3:
    question: Pourquoi la municipalité de Nijmegen est-elle indiquée dans mon adresse?
    answer: Actuellement, la municipalité de Nijmegen propose des cartes d'adresse à l'échelle nationale pour tout le monde aux Pays-Bas avec un DigiD, y compris les personnes qui ne vivent pas à Nijmegen.
  item4:
    question: Quels attributs sont disponibles IRMA, aujourd'hui et dans le futur?
    answer: Vous pouvez insérer votre adresse e-mail où que vous soyez dans le monde. Vous pouvez également insérer des attributs à partir de certains comptes de réseaux sociaux. Lorsque vous disposez d'un enregistrement de téléphone mobile européen, vous pouvez également obtenir votre numéro de téléphone mobile en tant qu'attribut IRMA. Aux Pays-Bas, vous pouvez obtenir plus d'attributs, par exemple auprès des municipalités, tel que le nom, l'adresse, la date de naissance, le numéro de registre citoyen («BSN») mais également des limites d'âge (par exemple votre âge légal). Les étudiants et le personnel peuvent ajouter leur numéro d’inscription académique. Les professionnels de la santé peuvent ajouter leur numéro d’inscription professionnelle («AGB»). Avec ces attributs, les gens peuvent se faire connaître dans de nombreuses situations.<br><br> On s'attend à ce que de nombreuses autres sources d'attributs rejoignent l'écosystème IRMA, aussi bien les utilisateurs en général que pour des groupes spécifiques.
  item5:
    question: Puis-je installer IRMA sur un deuxième téléphone ou tablette?
    answer: Bien sûr, sur chaque appareil (<a
      href="https://play.google.com/store/apps/details?id=org.irmacard.cardemu">Android</a>
      et <a
      href="https://itunes.apple.com/us/app/irma-authentication/id1294092994">iOS</a> et <a href="https://f-droid.org/fr/packages/org.irmacard.cardemu/">F-droid</a>), vous pouvez ouvrir un compte IRMA séparé et y insérer vos attributs. Il peut même être judicieux de le faire, car si vous perdez un appareil vous pouvez toujours utiliser le second pour vous connecter.
  item6:
    question: IRMA est-il respectueux de la vie privée, fiable et sécurisé?
    answer: Vos attributs personnels sont stockés exclusivement dans l'application IRMA sur votre téléphone et nulle part ailleurs. Ils sont protégés via le code PIN de l'application IRMA. Vous ne divulguez que les attributs pertinents et requis dans une situation particulière (minimisation des données, comme l'exige le Règlement Général sur la Protection des Données). Par exemple, pour obtenir un certain rabais, vous devrez peut-être prouver que vous êtes étudiant. Avec IRMA, vous pouvez le faire sans divulguer votre nom ou votre domaine d'études.<br><br>Vos attributs dans l'application IRMA sont signés numériquement par la source (émetteur) de ces attributs. Un site Web recevant des attributs peut vérifier cryptographiquement leur authenticité (provenant réellement de la source). Cet échange d'attributs personnels se fait directement entre votre téléphone et le site Web. Personne d'autre n’est en mesure d’enregistrer le fait que vous vous identifiez sur ce site web. Ceci est complètement différent du mécanisme de connexion (non respectueux de la vie privée) de Facebook (et d'autres), utilisés par exemple dans une boutique en ligne. Dans ce cas, l'échange de données se déroule différemment<span>:</span> vous devez d'abord vous connecter à Facebook, puis Facebook indique au magasin qui vous êtes. De cette façon, Facebook peut créer des profils détaillés de qui se connecte où et quand.
  item7:
    question: Où sont stockés mes attributs IRMA?
    answer: Les attributs vous concernant et que vous collectez dans l'application IRMA sur votre téléphone sont stockés uniquement dans l'application IRMA, et nulle part ailleurs. En particulier, ils ne sont pas stockés quelque part dans le cloud. Lorsque vous supprimez des attributs de votre application IRMA, ils sont litérallement supprimé de l'application. Vous êtes invité à confirmer avant que l'un de ces attributs de votre téléphone ne soit divulgué de l'application à un site Web.
  item8:
    question: Pendant combien de temps les attributs IRMA sont-ils valides et comment puis-je les metre à jour?
    answer: Dans l'application IRMA, vous pouvez voir la date d'expiration de votre attribut sur chaque carte. La période de validité dépend de la stabilité des attributs disponibles. Par exemple, aux Pays-Bas, vos attributs de nom et de date de naissance sont valides pendant cinq ans, tandis que votre attribut d'adresse n'est valide que pendant un an. L'émetteur (source) des attributs décide des délais d'expiration. La validité des attributs IRMA peut donc être à durée limitée et l'application vous en avertit. Vous pouvez toujours les renouveler (mise à jour), même sans avertissement, en les rechargeant à partir de la source comme vous l'avez fait la première fois. Par exemple, après votre 18e anniversaire, vous pouvez renouveler vos attributs de votre municipalité (néerlandaise) et ensuite obtenir un attribut indiquant que vous avez plus de 18 ans.
  item9:
    question: Un lien vers l'application IRMA sur une page Web ne s'ouvre pas, pour recevoir ou divulguer une carte. Et maintenant?
    answer: Cela peut arriver avec le navigateur Firefox sur les téléphones Android. Par défaut, Firefox n'ouvre pas les liens vers des applications, telles que IRMA. Vous pouvez résoudre ce problème en modifiant les paramètres de Firefox. Sous "Settings", accédez à "Advanced" et autorisez "Open links in apps".
  item10:
    question: Que dois-je faire lorsque j'achète un nouveau téléphone?
    answer: Sur un nouveau téléphone, vous pouvez installer une nouvelle application IRMA, ouvrir un nouveau compte (vide) et y réinsérer vos attributs à partir des différentes sources. Pour le moment il n'est pas possible de transférer des attributs d'un téléphone à un autre. Il s'agit d'un travail en cours qui implique des problèmes de sécurité délicats. Heureusement, il n'est pas si difficile de charger à nouveau vos attributs sur votre nouveau téléphone, mais la solution actuelle est légèrement chronophage. 
  item11:
    question: Que dois-je faire si je perds mon téléphone?
    answer: L'application IRMA sur votre téléphone est protégée par un code PIN, tout comme les applications bancaires sur Internet. Par conséquent, si vous perdez votre téléphone, quelqu'un d'autre ne peut pas abuser de votre application IRMA et se faire passer pour vous (commettre une usurpation d'identité). Vous n'avez donc pas à vous inquiéter, pour autant que votre code PIN ne soit pas trivial.<br><br> Il existe encore de meilleures façons de se protéger<span>:</span> lors de l'ouverture de votre compte IRMA, vous aviez la possibilité d'enregistrer une adresse e-mail. Si vous avez fait cela, vous pouvez bloquer votre ancien compte IRMA via l’environnement <a href="https://privacybydesign.foundation/myirma/" target="_blank">MyIRMA</a>. Ensuite, il ne peut plus être utilisé. Si vous n'avez pas enregistré d'adresse e-mail, vous pouvez toujours le faire via <a href="https://privacybydesign.foundation/myirma/" target="_blank">MyIRMA</a>. Ceci est recommandé.
  item12:
    question: J'ai reçu une requête IRMA d'un site, où dois-je aller?
    answer: Lorsque vous avez une question sur la connexion avec IRMA à, par exemple une boutique en ligne appellée “The Trendy Chicken”, il est plus simple de directement addresser votre question à “The Trendy Chicken”. De façon similaire, si ce site Web vous demande d'installer l'application IRMA et que cela échoue, il est plus simple de les contacter directement. En effet, ces pages contiennent souvent des informations supplémentaires et vous permettent de poser des questions.<br><br> Si vous avez toujours une question à propos d'IRMA, vous pouvez envoyer un e-mail à l'adresse <a href="mailto:app@privacybydesign.foundation">app@privacybydesign.foundation</a>. Veuillez expliquer clairement le problème don't il s’agit, fournir le modèle de votre telephone, et fournir des captures d'écran le cas échéant.
  item13:
    question: Que se passe-t-il avec mes données lorsque je me connecte à IRMA?
    answer: Lorsque vous vous connectez avec IRMA à un site Web, votre téléphone communique directement avec ce site Web. Il n'y a aucun autre intermédiaire. L'organisation IRMA ne peut pas voir vos attributs - car ils sont exclusivement sur votre téléphone - et ne peut pas non plus voir quels attributs vous divulguez à quel site Web.
  item14:
    question: Qui est derrière IRMA?
    answer: IRMA est produit et géré par la <a href="https://privacybydesign.foundation/en" target="_blank">Privacy by Design</a> Foundation.Cette fondation est issue du groupe de recherche sur la sécurité digitale de l'Université Radboud, établie à Nimègue aux Pays-Bas en 2016. C'est une fondation indépendante à but non lucratif. Depuis 2019, elle bénéficie d’une coopération stratégique avec (<a href="https://www.sidn.nl/en" target="_blank">SIDN</a>), la fondation qui gère le domaine .nl. Cette coopération contribue à la stabilité et à la continuité d'IRMA.
  item15:
    question: Comment IRMA peut-il être gratuit?
    answer: IRMA est gratuit pour les utilisateurs ainsi que pour les sites Web qui utilisent IRMA comme moyen de connection <span>:</span> tout le monde peut demander des attributs à l'application IRMA et les recevra une fois que l'utilisateur aura donné son consentement. Mais il n’est <em>pas gratuit</em> d’émettre des attributs. Tout le monde ne peut pas mettre des attributs dans les téléphones des autres, car cela créerait rapidement beaucoup trop de confusion.<br><br> L'émission d’attributs implique des frais et également un contrat, dans lequel l'émetteur s'engage à ne mettre que des données exactes (authentiques) dans l'application IRMA de la bonne personne.<br><br> De plus, un contrat est disponible, tant pour les vérificateurs que pour les émetteurs, qui donne des garanties de disponibilité (un "SLA") via SIDN. Comme IRMA est un système décentralisé dans lequel les attributs sont stockés uniquement sur les téléphones des utilisateurs, l'organisation derrière IRMA a une tâche relativement légère. De plus, cette organisation n'a pas de but lucratif, IRMA dans son ensemble est un système bon marché.
  item16:
    question: IRMA est <em>“open source”</em>; qu’est-ce que cela veut dire?
    answer: Le logiciel IRMA est volontairement open source. Cela signifie que le fonctionnement d'IRMA peut être inspecté par n'importe qui <span>:</span> le logiciel est disponible en ligne sur <a href="https://github.com/privacybydesign" target="_blank">GitHub</a>. Cela signifie également que des personnes extérieures à la fondation peuvent contribuer au logiciel. En effet, plusieurs autres organisations contribuent à l'écosystème IRMA. Bien sûr, une connaissance de la programmation informatique est nécessaire pour bien comprendre les logiciels IRMA mais le principe en lui-même est important<span>:</span> IRMA n'a pas de secrets et fonctionne de manière transparente. Cela contribue à la confiance en IRMA. Avec IRMA Il n'y a pas de discussions difficiles sur les portes dérobées cachées comme cela peut être le cas avec la 5G. La fondation Privacy by Design est d'avis que tous les logiciels participant aux infrastructures publiques devraient être open source.
  item17:
    question: Je souhaite supprimer IRMA et toutes mes données.
    answer: Sur <a href="https://privacybydesign.foundation/myirma/">MyIRMA</a>, vous pouvez supprimer vos données. Ensuite, supprimez l'application IRMA de votre téléphone. Si vous n'utilisez pas IRMA pendant un an, nous supprimons automatiquement toutes vos données de notre serveur.
  item18:
    question: Je souhaite me désabonner d'une organisation à laquelle je me connecte avec IRMA.
    answer: Veuillez contacter l'organisation dont vous souhaitez vous désabonner.
  item19:
    question: Je souhaite me connecter ou consulter mes données dans une organisation qui utilise IRMA. Comment je fais ça?
    answer: Suivez les instructions sur le site Web de l'organisation. Si vous avez des questions à ce sujet, veuillez contacter l'organisation.
  item20:
    question: Comment scanner le code QR IRMA?
    answer: Ouvrez l'application IRMA avec votre code PIN et appuyez sur le &lsquo;Scan QR&rsquo; bouton en bas à droite de l'application. Scannez le code QR en pointant votre mobile vers le code QR IRMA. Parfois, il est nécessaire de donner la permission d'utiliser la caméra.
  item21:
    question: Où puis-je trouver un code QR IRMA sur le site Web d'une organisation ?
    answer: Vous pouvez généralement trouver le code QR IRMA via un bouton ou un lien &lsquo;Login&rsquo; ou &lsquo;Share data&rsquo;. Parfois, l'organisation ne prend pas (encore) en charge IRMA. Si vous avez des questions à ce sujet, veuillez contacter l'organisation.
  item22:
    question: Que signifie le &lsquo;Assurance level&rsquo; dans la section &lsquo;Personal data&rsquo; carte signifie?
    answer: Il s'agit du niveau d'assurance avec lequel vous vous êtes connecté avec DigiD pour charger les données dans IRMA. Souhaitez-vous obtenir le niveau d'assurance &lsquo;Substantial&rsquo; ? Associez ensuite l'application DigiD à une pièce d'identité. Après cela, rechargez les données dans IRMA. Plus d'informations peuvent être trouvées sur <a href="https://www.digid.nl/en/login-methods/digid-app#voeg-id-check-toe">www.digid.nl</a>.
  item23:
    question: Comment puis-je modifier les données dans &lsquo;Home address&rsquo; carte? Ou des données dans une autre carte?
    answer: L'organisation auprès de laquelle vous obtenez la carte détermine son contenu. Si vos données ont changé, vous pouvez récupérer une nouvelle carte. Il contiendra les données correctes.
  item24:
    question: Où puis-je trouver plus d’information sur IRMA?
    answer: Le site de la foundation Privacy by Design contient des informations générales détaillées sur le fonctionnement d'IRMA. <a href="https://privacybydesign.foundation/irma-explanation/" target="_blank">page</a>. Les personnes qui souhaitent comprendre les details techniques de manière approfondie peuvent consulter la page de <a href="https://irma.app/docs" target="_blank">documentation</a> d’IRMA et le repository <a href="https://github.com/privacybydesign" target="_blank">GitHub</a>.<br><br> La philosophie d'IRMA est décrite dans le <a href="https://privacybydesign.foundation/pdf/IRMA-manifest-2019.pdf" target="_blank"> Manifeste IRMA </a> qui n'est disponible qu'en néerlandais, pour l'instant.
  item25:
    question: Puis-je installer IRMA sans le Google Play Store?
    answer: Oui, vous pouvez télécharger l'application IRMA ici<span>:</span> <a href="https://f-droid.org/fr/packages/org.irmacard.cardemu/">F-droid</a> oú directement via <a href="https://irma.app/irma.apk" target="_blank">https://irma.app/irma.apk</a>. Si vous installez IRMA de cette dernière manière, l'application ne recevra pas automatiquement les mises à jour.
  item26:
    question: IRMA aura-t-elle un nouveau nom?
    answer: IRMA deviendra Yivi à partir du 4 avril 2023. IRMA aura un nouveau nom et un nouveau design. Nous allons également améliorer la convivialité de l'application et renforcer notre sécurité. Yivi signifie "Votre vie numérique". Visitez le <a href="https://yivi.app/en/" target="_blank">site web de Yivi</a>.
  item27:
    question: Pourquoi IRMA change-t-il de nom?
    answer: IRMA continuera sous la nouvelle marque Yivi afin que nous puissions garantir les droits de marque.
